<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="contenedor__interfaz__general">
            <section class="contenedor__interfaz__encriptacion">
                <div class="contendor__encriptacion__entrada">

                    <div class="titulo__encriptador__de__texto">
                        <img src="img/alura.png" alt="logo alura" class="logo">
                        <h1>Encriptador de texto </h1>
                    </div>
                    <textarea name="ingreso__de__texto" id="inputText" 
                        placeholder="Introduce aquí el texto a Encriptar o Desencriptar"
                        oninput="verificarEntradaDeTexto()"></textarea>
                </div>
                <div class="requerimiento">
                    <img src="img/exclamacion.jpg" alt="icono signo de exclamacion" width="30px" height="30px">
                    <p class="infoEntrada">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="contenedor__interfaz__encriptacion__botones">
                    <button onclick="encriptarYMostrarResultado();" type="button" class="button">Encriptar</button>
                    <button onclick="desencriptarYMostrarResultado();" id="estiloBotonDesencriptar" type="button" class="button">Desencriptar </button>
                </div>

            </section>
            <section class="contenedor__interfaz__encriptacion__salida">
                <img src="img/detective.png" alt="dibujo detective descifrador" class="imagen__salida"
                    id="imagenSalida">
                <h2 id="mensajeNoEncontrado">Ningun mensaje fue encontrado</h2>
                <p id="escribeTexto">Escribe el texto que quieres encriptar o desencriptar</p>
                <textarea id="outputText" readonly placeholder="none"></textarea>
                <button onclick="copiarTexto();" class="button" type="button" id="copiar">Copiar</button>
                <button onclick="limpiarTexto();" class="button" type="button" id="borrar">Limpiar</button>
            </section>
        </div>

    </main>
    <footer class="footer">
        <p> Desarrollado por Michael Torres para Alura</p>
        <a  href="" ><img id="logoGithub"  src="img/github.png" alt="logo github" width="30px" height="30px"></a>
    </footer>
    <script src="app.js"></script>
</body>

</html>
